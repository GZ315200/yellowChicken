<div id="form_box">
    <h4>初始化数据-质量检验采集</h4>
    <form id="ajaxForm" class="form-horizontal" >
            <div class="col-lg-1-5">
                <label class="col-sm-5 control-label-thin">员工信息</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="collectWorkerName" name="title" placeholder="员工信息" value="" readonly="readonly">
                </div>
            </div>
            <div class="col-lg-1-5">
                <label class="col-sm-5 control-label-thin">窑炉</label>
                <div class="col-sm-7">
                    <select class="form-control" id="kilinNameSel">

                    </select>
                </div>
            </div>
            <div class="col-lg-1-5">
                <label class="col-sm-5 control-label-thin">选择产品</label>
                <div class="col-sm-7">
                    <select class="form-control valid" id="productNameSel">
                    </select>
                </div>
            </div>
            <div class="col-lg-1-5">
                <label class="col-sm-5 control-label-thin">等级</label>
                <div class="col-sm-7">
                    <select class="form-control valid" id="levelNameSel">
                    </select>
                </div>
            </div>
            <div class="col-lg-1-5">
                <label class="col-sm-5 control-label-thin">数量</label>
                <div class="col-sm-7">
                    <input type="text" id="userQuantityInp" class="form-control required"  placeholder="请输入数量" value="">
                </div>
            </div>

        <div class="" id="qustionTables" style="padding-top: 3%">
            <div class="col-lg-1-5">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>成型问题</th>
                            <th>数量</th>
                            <th class="coefx">系数</th>
                        </tr>
                        </thead>
                        <tbody id="questionType1">

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-lg-1-5">
                <div class="table-responsive">
                    <table class="table" >
                        <thead>
                        <tr>
                            <th>修坯/上水</th>
                            <th>数量</th>
                            <th>系数</th>
                        </tr>
                        </thead>
                        <tbody id="questionType3">

                        </tbody>
                        <tfoot>
                        <tr>
                            <td>
                                <label class="control-label-thin">修坯工</label>

                            </td>
                            <td colspan="2">
                                <select class="form-control valid" id="collectQuestionWorkerSel2" onchange="getSelValue()">
                                </select>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
            <div class="col-lg-1-5">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>喷釉工序</th>
                            <th>数量</th>
                            <th>系数</th>
                        </tr>
                        </thead>
                        <tbody id="questionType4">

                        </tbody>
                        <tfoot>
                        <tr>
                            <td>
                                <label class="control-label-thin">喷釉工</label>

                            </td>
                            <td colspan="2">
                                <select class="form-control valid" id="collectQuestionWorkerSel3">
                                </select>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
            <div class="col-lg-1-5">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>登窑工序</th>
                            <th>数量</th>
                            <th>系数</th>
                        </tr>
                        </thead>
                        <tbody id="questionType5">

                        </tbody>
                        <tfoot>
                        <tr>
                            <td>
                                <label class="control-label-thin">登窑工</label>

                            </td>
                            <td colspan="2">
                                <select class="form-control valid" id="collectQuestionWorkerSel4">

                                </select>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
            <div class="col-lg-1-5">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>烧窑问题</th>
                            <th>数量</th>
                            <th>系数</th>
                        </tr>
                        </thead>
                        <tbody id="questionType6">

                        </tbody>
                        <tfoot>
                        <tr>
                            <td>

                            </td>
                            <td colspan="2">

                                </select>
                            </td>
                        </tr>
                        </tfoot>
                    </table>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                <input type="hidden" name="id" id="id" value="">

                <a class="btn btn-default returnBtn">取消保存</a>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                <a class="btn btn-default btn-default3 form-control" id="saveAddNew" href="javascript:void(0)" role="button">保存并新建质量检验采集</a>
            </div>
        </div>
    </form>
</div>
