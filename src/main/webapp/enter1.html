<script>
    $(function(){
        setSize();
        $(window).resize(setSize);

        $('.item1').click(function(){
            location.href = $(this).attr('href');
        });
    });

    function setSize(){
        if($(window).width()>$(window).height()){
            var SC = $(window).height()-$('#pHeader').height();
            $('#enterbox1 .item1').height(SC/3).css('margin-top',SC/3+'px').width(SC/3);
            $('#enterbox1 .item1 span').css('line-height',(SC/3-50)+'px');
        }else{
            var SC = $(window).height()-$('#pHeader').height();
            $('#enterbox1 .item1').width($(window).width()/2);
            $('#enterbox1 .item1').height(SC/5).css('margin-top',SC/11+'px');
            $('#enterbox1 .item1 span').css('line-height',(SC/5-50)+'px');
        }
    }
</script>
